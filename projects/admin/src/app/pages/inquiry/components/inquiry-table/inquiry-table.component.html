<table mat-table [dataSource]="entities">
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>문의날짜</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | timestamp: 'yyyy-MM-dd' }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>이름<th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>제목</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>상태</th>
    <td mat-cell *matCellDef="let element">{{ element.status }}</td>
  </ng-container>

  <ng-container matColumnDef="modify">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="button-cell" mat-cell *matCellDef="let element">
      <button mat-flat-button [routerLink]="element.id" type="button">상세</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
